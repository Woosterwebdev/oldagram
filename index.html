<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Oldagram</title>
  </head>
  <body>
    <header class="sticky">
      <div class="container header">
        <img src="images/logo.png" class="logo" />
        <img
          src="images/user-avatar.png"
          id="avatar"
          class="user-avatar avatar"
        />
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="container post-head">
            <img src="images/avatar-vangogh.jpg" class="avatar" />
            <div class="name-loaction">
              <p>
                <span class="name bold">Vincent van Gogh</span>Zundert,
                Netherlands
              </p>
            </div>
          </div>
          <img class="post-img" src="images/post-vangogh.jpg" />
          <div class="post-body m-10">
            <div>
              <img class="icon" src="images/icon-heart.png" />
              <img class="icon" src="images/icon-comment.png" />
              <img class="icon" src="images/icon-dm.png" />
            </div>
            <p class="bold">21,492 likes</p>
            <p class="user-caption">
              <span class="bold">vincey1853</span> just took a few mushrooms
            </p>
          </div>
        </div>
        <div class="container">
          <div class="post-head m-10">
            <img src="images/avatar-vangogh.jpg" class="avatar" />
            <div class="name-loaction">
              <p>
                <span class="name bold">Vincent van Gogh</span>Zundert,
                Netherlands
              </p>
            </div>
          </div>
          <img class="post-img" src="images/post-vangogh.jpg" />
          <div class="post-body m-10">
            <div>
              <img class="icon" src="images/icon-heart.png" />
              <img class="icon" src="images/icon-comment.png" />
              <img class="icon" src="images/icon-dm.png" />
            </div>
            <p class="bold">21,492 likes</p>
            <p class="user-caption">
              <span class="bold">vincey1853</span> just took a few mushrooms
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
